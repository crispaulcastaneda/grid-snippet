    <title>Grid Snippet</title>

    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>

    <div class="grid-area">
        <div class="inner-grid">
            <h1>Mosaic CSS Grid- Snippet</h1>
            <blockquote class="mosaic-text">
                <q>a surface decoration made by inlaying small pieces of variously colored material to form pictures or patterns.</q>
            </blockquote>
        </div>
    </div>

    <div id="content">

        <div class="one opacity"></div>
        <div class="two opacity"></div>
        <div class="three opacity"></div>
        <div class="four opacity"></div>
        <div class="five opacity"></div>

    </div>
